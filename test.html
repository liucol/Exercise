      window.onload = function(){

        }
     
	 
	 }
     function bgcolor(){
         
         
     }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      num=0;
     function add(){
         num++;
         var tablex=document.getElementById("table");
         var trx=document.createElement("tr")
         var td1=document.createElement("td");
         var td2=document.createElement("td");
         var td3=document.createElement("td");
         td1.innerHTML="xh00"+num;
         td2.innerHTML="第"+num+"个学生";
         td3.innerHTML="<a href='javascript:;' onclick='move(this)'>删除</a>"
         tablex.appendChild(trx);
         trx.appendChild(td1);
         trx.appendChild(td2);
         trx.appendChild(td3);
     }
    		
   	 
     // 创建删除函数
     function move(obj){
         var tr=obj.parentNode.parentNode;
         tr.parentNode.removeChild(tr);
     }


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>

		<th>操作</th>
	   </tr>  

	   <tr>

		<td>王小明</td>

	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="move(this);">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>

 </body>
