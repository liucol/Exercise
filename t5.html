<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>子节点</title>
        
    </head>
    <body>
       <div>
		  javascript  
		  <p>javascript</p>
		  <div>jQuery</div>
		  <h5>PHP</h5>
       </div>
       <script type="text/javascript">
          var mynode=document.getElementsByTagName("div")[0].childNodes;
          for (var i = 0; i < mynode.length; i++) {
          	document.write(mynode[i].nodeName+" ");
          	document.write(mynode[i].nodeValue+" ");
          	document.write(mynode[i].nodeType+"</br>");
          };
       </script>
    </body>
