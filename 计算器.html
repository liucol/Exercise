<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>计算器</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"><!--bootstrap框架引用-->
        <link rel="stylesheet" href="Font-Awesome-3.2.1/css/font-awesome.min.css"><!--引用图标文件-->
        <link rel="stylesheet" href="#">
        <script src="js/jquery.js"></script><!--加载js插件的文件-->
        <script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script><!--加载js，如下拉列表需要-->
		<script type="text/javascript">
   function count(){
       
    //获取第一个输入框的值;'
    var text1=parseInt(document.getElementById("txt1").value,10);
	//获取第二个输入框的值
    var text2=parseInt(document.getElementById("txt2").value,10);
    var option=document.getElementById("select").value;
    var reselt;
	//获取选择框的值
    switch(option){
        //获取通过下拉框来选择的值来改变加减乘除的运算法则
    case '+':
          reselt=text1+text2; 
          break;
    case '-':
          reselt=text1-text2;
          break;
    case '*':
          reselt=text1*text2;
          break;
    case '/':
          reselt=text1/text2;
          break;
    }
    //设置结果输入框的值 
    document.getElementById("fruit").value=reselt;
   }
  </script> 
	</head>
	<body>
	<input type='text' id='txt1' /> 
   <select id='select'>   <!--下拉框-->
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' />  
	</body>
</html>
