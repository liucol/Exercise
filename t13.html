<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>二维数组</title>
<script type="text/javascript">
var myarray=new Array();
for(var i=0;i<=3;i++){
    myarray[i]=new Array();
    for(var j=0;j<=6;j++){
        myarray[i][j]=i*j;
        document.write(myarray[i][j]+" ");

    }
    document.write('</br>');
}



</script>
</head>

<body>
</body>
</html>
