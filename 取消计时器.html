<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>计时器</title>
<script type="text/javascript">
   function clock(){
      var time=new Date();               	  
      document.getElementById("clock").value = time;
   }
    var int1=setInterval("clock()",1000) ;//每过1000秒调用clock()函数，并且把返回值赋值给int1
</script>
</head>
<body>
  <form>
    <input type="text" id="clock" size="50"  />
    <input type="button" value="Stop"  onclick="clearInterval(int1)"/>
  </form>
</body>
</html>
