<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
      	 var tr=document.getElementsByTagName("tr");
             for(var i=0;i<tr.length;i++){
             bgcolor(tr[i]);
      	}
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
         }
         function bgcolor(obj){
            obj.onmouseover=function(){
            	obj.style.backgroundColor="#f2f2f2";
            }
            obj.onmouseout=function(){
            	obj.style.backgroundColor=" #fff"
            }
         	}
         	
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      var num=2;
     function addtr(){
     	num++;
     	var tablex=document.getElementById("table");
     	var tr=document.createElement("tr");
     	var th1=document.createElement("td");
     	var th2=document.createElement("td");
     	var th3=document.createElement("td");
     	th1.innerHTML="xh0x"+num;
     	th2.innerHTML="第"+num+"学生";
     	th3.innerHTML="<a href='javascript:;' onclick='move(this)'>删除</a>";  <!--特别注意单引号-->
     	tablex.appendChild(tr);
     	tr.appendChild(th1);
     	tr.appendChild(th2);
     	tr.appendChild(th3);



     }
    		
   	 
     // 创建删除函数
     function move(obj){
         var tr=obj.parentNode.parentNode;
         alert("确定要删除");
         tr.parentNode.removeChild(tr);
     }


  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="move(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="move(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="addtr()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
